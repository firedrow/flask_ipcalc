<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>ipcalc</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <form action="/ipcalc" method="post">
            <table>
                <tr>
                    <td><label><strong>Address</strong> (Host or Network)</label></td>
                    <td><label><strong>Netmask</strong> (i.e. 8, 16, 24)</label></td>
                    <td><label><strong>Netmask</strong> for Sub/Super Net (optional)</label></td>
                </tr>
                <tr> <!-- https://www.the-art-of-web.com/html/html5-form-validation/ -->
                    <td><input type="text" name="ipaddr" required placeholder="172.30.19.1" pattern="^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"></td>
                    <td>/ <input type="text" name="netmask" required placeholder="24" pattern="^(3[0-2]|2[0-9]|[1]?[0-9]?)$"></td>
                    <td>move to: <input type="text" name="newmask" pattern="^(3[0-2]|2[0-9]|[1]?[0-9]?)$"></td>
                </tr>
                <tr>
                    <td><button>Calculate</button></td>
                </tr>
            </table>
        </form>
        
        {% block ipcalc %}
        {% endblock %}
    </body>
</html>
