<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>ipcalc</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <form action="/ipcalc" method="post"> <!-- https://www.the-art-of-web.com/html/html5-form-validation/ -->
                        <div class="form-group">
                            <label><strong>Address</strong> (Host or Network)</label>
                            <input class="form-control" type="text" name="ipaddr" required placeholder="172.30.19.1" pattern="^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                        </div>
                        <div class="form-group">
                            <label><strong>Netmask</strong> (i.e. 8, 16, 24)</label>
                            <input class="form-control" type="text" name="netmask" required placeholder="24" pattern="^(3[0-2]|2[0-9]|[1]?[0-9]?)$">
                        </div>
                        <div class="form-group">
                            <label><strong>Newmask</strong> for Sub/Super Net (optional)</label>
                            <input class="form-control" type="text" name="newmask" pattern="^(3[0-2]|2[0-9]|[1]?[0-9]?)$">
                        </div>
                        <button class="btn btn-primary">Calculate</button>
                    </form>
                </div> <!--end column-->
                <div class="col-md-8">
                    {% block ipcalc %}
                    {% endblock %}
                </div> <!--end column-->
            </div> <!--end row-->
        </div> <!--end container-->
    </body>
</html>
